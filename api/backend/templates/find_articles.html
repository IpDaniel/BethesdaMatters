<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Articles - Bethesda Matters</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/find_articles.css') }}">
</head>
<body>
    <header>
        <h1 class="masthead">Bethesda Matters</h1>
        <p>Your Trusted Source for Local News</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Local News</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Culture</a></li>
            <li><a href="#">Opinion</a></li>
        </ul>
    </nav>

    <div class="search-container">
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search articles...">
            <button class="search-button">Search</button>
        </div>
        <div class="filter-controls">
            <div class="filter-section">
                <h3>Genres</h3>
                <div id="genre-checkboxes" class="checkbox-group">
                    <!-- Genres will be populated dynamically via JavaScript -->
                </div>
            </div>
            <div class="filter-section">
                <h3>Authors</h3>
                <div id="author-checkboxes" class="checkbox-group">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <div class="articles-list">
        <!-- Remove static article examples -->
    </div>

    <div id="loading" style="text-align: center; padding: 2rem; display: none;">
        Loading more articles...
    </div>

    <!-- Include your existing footer here -->
    <script src="{{ url_for('static', filename='js/find_articles.js') }}"></script>
</body>
</html>
